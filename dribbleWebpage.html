<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble Webpage</title>
    <link rel="stylesheet" href="dribblewebpage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="dribbble">
        <a href="#"
          ><img src="dribbble.png" class="dribleimg" alt="Dribbble"
        /></a>
        <div class="menu">
          <div class="dropdown-menu">
            <ul>
              <li>
                Find Designers
                <div class="dropdown-content">
                  <ul>
                    <li><a href="#">Designer Search</a></li>
                    <li><a href="#">Post a Job</a></li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
          <a href="#">Inspiration</a>
          <a href="#">Jobs</a>
          <a href="#">Go Pro</a>
        </div>

        <div class="searchbar">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass" style="color: #bcd954"></i>
            <input type="search" placeholder="Search" />
          </div>
          <a href="#">Log in</a>
          <button><a href="" class="btn">Sign up</a></button>
        </div>
      </div>
    </div>

    <!-- cards -->

    <div class="container">
      <div class="cards">
        <img src="activa.jpg" alt="" />
        <div class="item">
          <div><h2>Activa</h2></div>

          <div><button>Buy</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
